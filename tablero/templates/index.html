<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecci칩n de Emociones por Voz</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .spectrogram-bg {
            background: linear-gradient(180deg, #0f0c29, #302b63, #24243e);
        }
    </style>
</head>

<body class="bg-slate-100 font-sans text-slate-800">

    <header class="bg-indigo-600 text-white p-4 shadow-lg">
        <div class="container mx-auto text-center">
            <h1 class="text-2xl font-bold">Detecci칩n de Emociones por Voz</h1>
        </div>
    </header>
    

    <main class="container mx-auto p-6 max-w-5xl">

        <!-- Secci칩n de Carga -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4 text-indigo-900">Subir Archivo de Audio (.wav):</h2>

            <div class="flex flex-col md:flex-row gap-4 items-center">
                <div class="flex-1 w-full relative">
                    <input type="file" id="audioInput" accept=".wav" class="hidden" onchange="updateFileName()">
                    <div class="flex border border-gray-300 rounded-lg overflow-hidden">
                        <label for="audioInput"
                            class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2 px-4 cursor-pointer transition">
                            Seleccionar Archivo
                        </label>
                        <input type="text" id="fileNameDisplay" placeholder="Ning칰n archivo seleccionado" readonly
                            class="flex-1 py-2 px-4 bg-white text-gray-600 focus:outline-none">
                    </div>
                </div>
            </div>

            <button id="analizarBtn" onclick="realizarAnalisis()"
                class="mt-4 bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-8 rounded-lg shadow-md transition transform hover:scale-105 active:scale-95 w-full md:w-auto">
                Analizar
            </button>
        </div>

        <!-- Resultados (Ocultos inicialmente) -->
        <div id="resultsArea" class="hidden transition-opacity duration-500 opacity-0">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">

                <!-- Tarjeta de Emoci칩n Principal -->
                <div
                    class="md:col-span-1 bg-gradient-to-br from-orange-400 to-yellow-300 rounded-xl shadow-lg p-6 text-center text-white flex flex-col justify-center items-center relative overflow-hidden">
                    <div class="absolute inset-0 bg-white opacity-10 blur-xl"></div>
                    <h3 class="text-lg font-medium relative z-10 opacity-90">Emoci칩n Detectada:</h3>

                    <div class="text-8xl my-4 relative z-10 animate-bounce-slow" id="emojiIcon">游뱂</div>

                    <h2 class="text-4xl font-bold relative z-10 capitalize" id="emotionLabel">---</h2>
                    <p class="mt-2 text-sm font-medium bg-white/20 px-3 py-1 rounded-full relative z-10">
                        Confianza: <span id="confidenceLabel">0%</span>
                    </p>
                </div>

                <!-- Espectrograma y Onda -->
                <div class="md:col-span-2 bg-white rounded-xl shadow-md p-4 flex flex-col">
                    <h3 class="text-indigo-900 font-semibold mb-2">Espectrograma del Audio</h3>

                    <!-- Contenedor del Espectrograma -->
                    <div
                        class="flex-1 bg-black rounded-lg overflow-hidden relative border border-gray-200 spectrogram-bg h-48 md:h-auto flex items-center justify-center">

                        <!-- Animaci칩n de espera (Onda) -->
                        <svg id="placeholderWave"
                            class="absolute bottom-2 left-0 w-full h-12 text-blue-400 opacity-80 z-10"
                            viewBox="0 0 100 20" preserveAspectRatio="none">
                            <path
                                d="M0 10 Q 5 0 10 10 T 20 10 T 30 10 T 40 10 T 50 10 T 60 10 T 70 10 T 80 10 T 90 10 T 100 10"
                                stroke="currentColor" fill="transparent" stroke-width="0.5">
                                <animate attributeName="d" dur="2s" repeatCount="indefinite"
                                    values="M0 10 Q 5 0 10 10 T 20 10 T 30 10 T 40 10 T 50 10 T 60 10 T 70 10 T 80 10 T 90 10 T 100 10; M0 10 Q 5 20 10 10 T 20 10 T 30 10 T 40 10 T 50 10 T 60 10 T 70 10 T 80 10 T 90 10 T 100 10; M0 10 Q 5 0 10 10 T 20 10 T 30 10 T 40 10 T 50 10 T 60 10 T 70 10 T 80 10 T 90 10 T 100 10" />
                            </path>
                        </svg>

                        <!-- IMAGEN REAL DEL BACKEND (Inicialmente oculta) -->
                        <img id="spectrogramImage" src="" alt="Espectrograma"
                            class="absolute inset-0 w-full h-full object-fill hidden z-20">
                    </div>
                </div>
            </div>

            <!-- Gr치fica de Barras -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <h3 class="text-indigo-900 font-semibold mb-4">Probabilidades de Emociones</h3>
                <div class="relative h-64 w-full">
                    <canvas id="emotionChart"></canvas>
                </div>
            </div>
        </div>

    </main>

    <script>
        function updateFileName() {
            const input = document.getElementById('audioInput');
            const display = document.getElementById('fileNameDisplay');
            if (input.files.length > 0) {
                display.value = input.files[0].name;
            } else {
                display.value = "";
            }
        }

        let myChart = null;

        // ESTA ES LA FUNCI칍N CLAVE QUE CONECTA CON TU API
        async function realizarAnalisis() {
            const input = document.getElementById('audioInput');
            if (input.files.length === 0) {
                alert("Por favor, selecciona un archivo .wav primero.");
                return;
            }

            const btn = document.getElementById('analizarBtn');
            const originalText = btn.innerText;
            btn.innerText = "Analizando (Modelo en curso)...";
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            const formData = new FormData();
            formData.append('file', input.files[0]);

            try {
                // LLAMADA AL BACKEND FLASK
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    mostrarResultados(data);
                } else {
                    alert("Error del modelo: " + (data.error || "Fallo desconocido"));
                }
            } catch (error) {
                console.error("Error completo:", error);
                alert("Error de conexi칩n con el servidor. Revisa la consola.");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }

        function mostrarResultados(data) {
            const resultsArea = document.getElementById('resultsArea');
            resultsArea.classList.remove('hidden');
            setTimeout(() => resultsArea.classList.remove('opacity-0'), 10);

            // 1. Diccionario de Emojis (Soporta espa침ol o ingl칠s seg칰n como entrenaste el modelo)
            const emojiMap = {
                'Alegr칤a': '游땏', 'Happy': '游땏', 'Happiness': '游땏',
                'Tristeza': '游땩', 'Sadness': '游땩', 'Sad': '游땩',
                'Enojo': '游', 'Anger': '游', 'Angry': '游',
                'Miedo': '游땸', 'Fear': '游땸',
                'Neutral': '游땛'
            };

            // 2. Actualizar Textos y Emoji
            const emotionName = data.emotion;
            document.getElementById('emotionLabel').innerText = emotionName;
            document.getElementById('confidenceLabel').innerText = data.confidence + "%";
            document.getElementById('emojiIcon').innerText = emojiMap[emotionName] || '游뱄';

            // 3. Mostrar la IMAGEN REAL del espectrograma
            const specImg = document.getElementById('spectrogramImage');
            const placeholder = document.getElementById('placeholderWave');

            if (data.spectrogram_image) {
                specImg.src = data.spectrogram_image;
                specImg.classList.remove('hidden'); // Mostramos la imagen
                placeholder.classList.add('hidden'); // Ocultamos la animaci칩n
            }

            // 4. Renderizar Gr치fica
            renderChart(data.probabilities);

            // Scroll suave
            resultsArea.scrollIntoView({ behavior: 'smooth' });
        }

        function renderChart(dataValues) {
            const ctx = document.getElementById('emotionChart').getContext('2d');
            if (myChart) myChart.destroy();

            // Usamos las etiquetas en el orden de tu modelo.
            // Nota: Si tu modelo retorna 5 clases, asumiremos este orden general para el gr치fico:
            const labels = ['Clase 0', 'Clase 1', 'Clase 2', 'Clase 3', 'Clase 4','Clase 5'];
            // Podr칤as pasarlas desde Python, pero para evitar errores lo mantenemos simple.

            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Enojo / Anger', 'Disgusto / Disgust', 'Miedo/ Fear', 'Felicidad / Happiness', 'Neutral / Neutral', 'Tristeza / Sadness'],
                    datasets: [{
                        label: 'Probabilidad (%)',
                        data: dataValues,
                        backgroundColor: [
                            'rgba(251, 191, 36, 0.8)',
                            'rgba(59, 130, 246, 0.8)',
                            'rgba(239, 68, 68, 0.8)',
                            'rgba(139, 92, 246, 0.8)',
                            'rgba(107, 114, 128, 0.8)'
                        ],
                        borderWidth: 1,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, max: 100 }
                    }
                }
            });
        }
    </script>
</body>

</html>
